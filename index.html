<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp</title>
</head>
<body>
  <div class="container">
    <div id="app">
      <!-- Left Sidebar  -->
      <div class="left">
        <div class="header ten_pd">
          <div class="account">
            <img src="img/avatar_io.jpg" alt="Foto profilo">
            <span class="account_name bold">Nome Utente</span>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
        <div class="sub_header ten_pd">
          <div class="bell">
            <a href="#"><i class="fas fa-bell-slash"></i></a>
          </div>
          <div class="notification ten_pd">
            <span class="bold">Ricevi notifiche di nuovi messaggi</span>
            <a href="#"><p><small class="active_notification bold">Attiva notifiche desktop</small></p></a>
          </div>
        </div>
        <div class="search">
            <label class="label_chat" for="search"><i class="fas fa-search"></i>
              <input class="input_chat" type="text" name="search" placeholder="Cerca o inizia una nuova chat">
            </label>
        </div>
        <!-- Sezione contatti -->
        <div class="contacts">
          <div v-for="(contact, index) in contacts" class="friends" @click="contactIndex = index">
            <img :src="`img/avatar${contact.avatar}.jpg`" alt="Foto profilo">
            <span class="bold">{{contact.name}}</span>
          </div>
        </div>
      </div>
      <!-- Main -->
      <div class="right">
        <div class="header ten_pd">
          <div class="account_right bold">
            <img :src="`img/avatar${contacts[contactIndex]['avatar']}.jpg`" alt="Foto profilo">
            <div class="account_name_right ten_pd">
              <span>{{contacts[contactIndex]["name"]}}</span>
              <p><small class="grey">Ultimo accesso oggi alle</small></p>
            </div>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-paperclip"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
        <!-- Sezione messaggi -->
        <div class="messages">
          <div class="container_messages">
            <div class="message">
              <p v-for="item in contacts[contactIndex]['messages']" :class="item.status == 'sent'? 'sent' : 'received'" class="balloon">{{item.message}} <small class="date_message">{{item.date}}</small></p>
            </div>
          </div>
        </div>
        <!-- Input messaggi -->
        <div class="type">
          <a href="#"><i class="far fa-smile"></i></a>
          <input class="input_type ten_pd" type="text" placeholder="Scrivi un messaggio">
          <a href="#"><i class="fas fa-microphone"></i></a>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
