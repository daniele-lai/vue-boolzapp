<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp</title>
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="left">
        <div class="header ten_pd">
          <div class="account">
            <img src="img/avatar_io.jpg" alt="Foto profilo">
            <span class="account_name bold">Nome Utente</span>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
        <div class="sub_header ten_pd">
          <div class="bell">
            <a href="#"><i class="fas fa-bell-slash"></i></a>
          </div>
          <div class="notification ten_pd">
            <span class="bold">Ricevi notifiche di nuovi messaggi</span>
            <a href="#"><p><small>Attiva notifiche desktop</small></p></a>
          </div>
        </div>
        <div class="search"></div>
        <div class="contacts"></div>
      </div>
      <div class="right">
        <div class="header"></div>
        <div class="messages"></div>
        <div class="type"></div>
      </div>
    </div>
  </div>

</body>
</html>
