<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp</title>
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="left">
        <div class="header ten_pd">
          <div class="account">
            <img src="img/avatar_io.jpg" alt="Foto profilo">
            <span class="account_name bold">Nome Utente</span>
          </div>
          <div class="icons">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
          </div>
        </div>
        <div class="sub_header ten_pd">
          <div class="bell">
            <a href="#"><i class="fas fa-bell-slash"></i></a>
          </div>
          <div class="notification ten_pd">
            <span class="bold">Ricevi notifiche di nuovi messaggi</span>
            <a href="#"><p><small class="active_notification bold">Attiva notifiche desktop</small></p></a>
          </div>
        </div>
        <div class="search"></div>
        <div class="contacts">
          <div class="friends">
            <img src="img/avatar_1.jpg" alt="Foto profilo">
            <span class="bold">Michele</span>
          </div>
          <div class="friends">
            <img src="img/avatar_2.jpg" alt="Foto profilo">
            <span class="bold">Fabio</span>
          </div>
          <div class="friends">
            <img src="img/avatar_3.jpg" alt="Foto profilo">
            <span class="bold">Samuele</span>
          </div>
          <div class="friends">
            <img src="img/avatar_4.jpg" alt="Foto profilo">
            <span class="bold">Luisa</span>
          </div>
          <div class="friends">
            <img src="img/avatar_5.jpg" alt="Foto profilo">
            <span class="bold">Gianmichele</span>
          </div>
          <div class="friends">
            <img src="img/avatar_6.jpg" alt="Foto profilo">
            <span class="bold">Gianluisa</span>
          </div>
          <div class="friends">
            <img src="img/avatar_7.jpg" alt="Foto profilo">
            <span class="bold">Gianfabio</span>
          </div>
          <div class="friends">
            <img src="img/avatar_8.jpg" alt="Foto profilo">
            <span class="bold">Giansamuele</span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header ten_pd">
          <div class="account_right bold">
            <img src="img/avatar_1.jpg" alt="Foto profilo">
            <div class="account_name_right ten_pd">
              <span>Michele</span>
              <p><small class="grey">Ultimo accesso oggi alle</small></p>
            </div>
          </div>
        </div>
        <div class="messages"></div>
        <div class="type"></div>
      </div>
    </div>
  </div>

</body>
</html>
